<div class="container">

    <h2>Registro</h2>

    <form action="" class="login">


        <div class="mb-2">
            <label for="text" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="usuario" placeholder="Nombre de usuario" required>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        </div>

        <div class="mb-4 form-check">
            <label for="connected" class="form-check-label"><a href="">Aceptar Politicas de Privacidad</a></label>
            <input type="checkbox" name="connected" class="form-check-input">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>

        <div class="my3-3">
            <span><a class="recuperar_C" routerLink="/auth/login">Ya estoy registrado</a></span>
        </div>

    </form>

</div>
