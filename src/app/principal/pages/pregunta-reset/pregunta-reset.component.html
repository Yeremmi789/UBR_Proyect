<div class="container animated fadeIn">
    <h2>Restaurar Contrase√±a</h2>
    <!-- (ngSubmit)="pedirGmail()" [formGroup]="formRegistro" -->
    <form ngNativeValidate class="login" >
        <div>Correo Ingresado: {{correo}}</div>
        <br>
        <div class="mb-4">
            <label for="text" class="form-label">Pregunta</label>
            <input type="email" class="form-control" formControlName="email" placeholder="123@gmail.com" required>
        </div>
        <button id="btn" type="submit" class="btn btn-primary sombra">Iniciar</button>
    </form>
    <button id="btn" class="btn btn-primary sombra" routerLink="/auth/login">Cancelar</button>
    
</div>
