<div class="centrar">
    <h1>hola mundo</h1>
    <button (click)="logout()">Cerrar Sesi√≥n</button>
</div>

<div class="centrar">
    <div id="ancho">

        <table class="table w-100">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido_paterno</th>
                    <th scope="col">Apellido_materno</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Paciente">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido_paterno}}</td>
                    <td>{{item.apellido_materno}}</td>
                    <td>{{item.edad}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.direccion}}</td>
                    <a mat-mini-fab matTooltip="Primary" color="primary" id="botonxd"
                        aria-label="Example mini fab with a heart icon" 
                        routerLink="/vista-paciente"
                        >
                        <mat-icon>favorite</mat-icon>
                    </a>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<app-footer></app-footer>
