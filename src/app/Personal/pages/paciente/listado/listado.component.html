<div class="espacio_nav">
</div>

<div class="navbar">
    <ol class="breadcrumb" style="position: absolute; left: 5%;">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Productos</li>
    </ol>
    <div class="search-bar">
        <img src="assets/img/lupa1.png" alt="">
        <input type="text" name="" [(ngModel)]="searchTerm" placeholder="Buscar por título" id="">
    </div>

    <div class="filter-bar">
        <label for="filtro">Filtrar por:</label>
        <select class="select-colors" name="filtro" id="filtro" [(ngModel)]="filtro">
            <option value="">Todos</option>
            <option value="categoria">Categoría</option>
            <option value="precio">Precio</option>
        </select>

        <div *ngIf="filtro === 'categoria'">
            <select class="select-colors" name="filtroCategoria" id="filtroCategoria" [(ngModel)]="filtroCategoria">
                <option value="">Todas las categorías</option>
                <!-- <option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</option> -->
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
        </div>

        <div class="select-colors" *ngIf="filtro === 'precio'" id="barra-input">
            <label for="filtro-precio" style="font-size: 15px;">Precio máximo:</label>
            <input type="number" name="filtro-precio" id="filtro-precio" [(ngModel)]="filtroPrecio">
        </div>
    </div>
</div>

<div class="espacio_nav">
</div>

<div class="cajaOpciones animated fadeIn">
    <div class="cajaElementos">
        <h1>Listado de Pacientes</h1>
        <!-- <div class="buscador">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <form class="d-flex">
                    <input class="form-control me-2" type="text" name="filterPost" [(ngModel)]="filterPost">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </nav>
        </div> -->
    </div>
    <div class="botones animated fadeIn">
        <button class="btn btn-primary" type="submit" routerLink="/personal/Pacientes/registrar">
            Agregar
        </button>
        <!-- <button class="xd">xd</button> -->
    </div>
</div>

<div class="centrar animated fadeIn presentation-text">
    <div id="ancho">

        <table class="table w-100">
            <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido_paterno</th>
                    <th scope="col">Apellido_materno</th>
                    <th scope="col">Edad</th>
                    <!-- <th scope="col">Telefono</th> -->
                    <th scope="col">Expediente</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Patología</th>
                    <th scope="col" *ngIf="Rol.roles_id === 1">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Paciente | filter:filterPost">
                    <!-- <th scope="row">{{item.id}}</th> -->
                    <td>{{item.nombre}}</td>
                    <!-- <td>{{item.apellido_paterno}}</td> -->
                    <td>{{item.apellidoP}}</td>
                    <!-- <td>{{item.apellido_materno}}</td> -->
                    <td>{{item.apellidoM}}</td>
                    <td>{{item.edad}}</td>
                    <!-- <td>{{item.telefono}}</td> -->
                    <td>{{item.expediente}}</td>
                    <td>{{item.sexo}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.patologia}}</td>
                    <td *ngIf="Rol.roles_id === 1">
                        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
